</head>

<body>
    <header>
        <h1><a href="#"><img src="img/flighty-logo.png" alt="flighty-logo"></a></h1>
    </header>
    <form>
        <fieldset>
            <legend>I'm travelling:</legend>
            <input type="text" name="from" value="from">
            <input type="text" name="to" value="to">
            <input type="submit" value="Get started >">
        </fieldset>
    </form>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=&sensor=true"></script>
      <script type="text/javascript">
          function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("flightly-map"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

</script>
