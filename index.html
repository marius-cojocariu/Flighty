<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>Flighty</title>
</head>

<body>

    <section role="region">
        <header>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1><img src="" alt="flighty-logo"></h1>
        </header>
    </section>


    <div id="main">
        <div id="flightly-map" style="height:300px;width:100%;">
            
        </div>
    </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=&sensor=true"></script>
      <script type="text/javascript">
          function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("flightly-map"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

</script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>

</body>
</html>
